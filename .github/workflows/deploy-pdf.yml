name: Deploy PDF to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare site
        run: |
          mkdir _site
          cp main.pdf _site/main.pdf
          cat > _site/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=main.pdf">
            <title>Capstone Paper</title>
          </head>
          <body>
            <p>Redirecting to <a href="main.pdf">main.pdf</a>...</p>
          </body>
          </html>
          HTMLEOF

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      - uses: actions/deploy-pages@v4
        id: deployment
