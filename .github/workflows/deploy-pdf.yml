name: Deploy Paper
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    uses: zaidalsaheb/papershare/.github/workflows/deploy.yml@main
    with:
      pdf-path: main.pdf
      title: "Capstone Paper"
    secrets:
      VITE_GITHUB_TOKEN: ${{ secrets.PAPERSHARE_TOKEN }}
